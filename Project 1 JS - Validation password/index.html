<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css" rel="stylesheet">
    <title>Password in javascript</title>
  </head>
  <body>
    <section class="form">
        <div class="container">
            <h1>Password</h1>
            <div class="bloc-password">
                <input id="password" type="password" class="form-control">
                <i id="eye" class="bi bi-eye"></i>
            </div>
            <div class="informations">
              <span id="uppercase" class="badge bg-danger">Au moins 1 caractère majuscule</span>
              <span id="lowercase" class="badge bg-danger">Au moins 1 caractère minuscule</span>
              <span id="integer" class="badge bg-danger">Au moins 1 chiffre</span>
              <span id="characterspecial" class="badge bg-danger">Au moins 1 caractère spécial</span>
              <span id="characterLength" class="badge bg-danger">Minimum 8 caractères</span>
            </div>
            <button type="button" disabled class="btn btn-dark mt-4">Validation</button>
        </div>
    </section>

  

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
